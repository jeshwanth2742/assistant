<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Enter Key Test</title>
  <style>
    body { font-family: Arial; padding: 30px; }
    input { padding: 10px; width: 250px; }
    button { padding: 10px 15px; }
    #result { margin-top: 20px; font-size: 18px; color: green; }
  </style>
</head>
<body>

  <h2>Press Enter to See Result</h2>

  <input type="text" id="textInput" placeholder="Type something & press Enter">
  <button onclick="showText()">Submit</button>

  <div id="result"></div>

  <script>
    const input = document.getElementById("textInput");

    // Detect Enter key
    input.addEventListener("keyup", function(event) {
      if (event.key === "Enter") {
        showText();
      }
    });

    function showText() {
      const value = input.value;
      document.getElementById("result").innerHTML = "You entered: " + value;
    }
  </script>

</body>
</html>
